# yaml-language-server: $schema=https://raw.githubusercontent.com/helm-unittest/helm-unittest/main/schema/helm-testsuite.json
suite: Entities/ConfigMaps
templates:
  - templates/configmaps.yaml
values:
  - values.metadata.yaml
tests:
  - it: Should generate configMap from minimum data in values 
    set:
      configMaps:
        config:
          data:
            key: "value" 
    documentSelector:
      path: metadata.name
      value: some-subsystem-some-application-config 
    asserts:
      - equal:
          path: data.key
          value: value
      - equal:
          path: metadata.namespace
          value: some-subsystem-test


  - it: Should generate configMap with provided namespace 
    set:
      configMaps:
        config:
          namespace: some-namespace
          data:
            key: "value" 
    documentSelector:
      path: metadata.name
      value: some-subsystem-some-application-config
    asserts:
      - equal:
          path: metadata.namespace
          value: some-namespace


  - it: Should generate configMap from empty data
    set:
      configMaps:
        config:
          namespace: mynamespace
          data: {}
    documentSelector:
      path: metadata.name
      value: some-subsystem-some-application-config 
    asserts:
      - lengthEqual:
          path: data
          count: 0


  - it: Should generate configMap from empty definition
    set:
      configMaps:
        config:
    documentSelector:
      path: metadata.name
      value: some-subsystem-some-application-config 
    asserts:
      - lengthEqual:
          path: data
          count: 0



