# yaml-language-server: $schema=https://raw.githubusercontent.com/helm-unittest/helm-unittest/main/schema/helm-testsuite.json
suite: Entities/ConfigMaps - References
templates:
  - templates/cronjobs.yaml
values:
  - ../values.metadata.yaml
tests:
  - it: Should generate configmap reference in cronjob when referenced in secret.containers
    template: templates/cronjobs.yaml
    set:
      cronjobs:
        cleanup:
          schedule: 0 6 * * *
          containers:
            main: 
            secondary: 
      configMaps:
        config:
          containers: 
            - cronjobs.cleanup.main
          data:
            value: "1"
    documentSelector:
      path: kind
      value: CronJob
    asserts:
      - contains:
          path: spec.jobTemplate.spec.template.spec.containers[?(@.name == "some-subsystem-some-application-main")].envFrom
          content:
            configMapRef:
              name: some-subsystem-some-application-config
      - notContains:
          path: spec.jobTemplate.spec.template.spec.initContainers[?(@.name == "some-subsystem-some-application-secondary")].envFrom
          content:
            configMapRef:
              name: some-subsystem-some-application-config
