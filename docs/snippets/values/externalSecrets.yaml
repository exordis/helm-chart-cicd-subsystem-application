configMaps:
  external-secret-template:
    data:
      config.yml: |
        login: "{{ .LOGIN }}"
        password: "{{ .PASSWORD }}"



externalSecrets:
  external-full:
    labels: 
      extra-label: "label value"
    annotations: 
      extra-annotation: "annotation value"
    keys:
      SITE_LOGIN: LOGIN
      SITE_PASSWORD: PASSWORD
    spec:
      target:
        template:
          metadata:
            labels: 
              extra-secret-label: "label value"
            annotations: 
              extra-secret-annotation: "annotation value"
          data:
            AUTH: "{{ `{{ .LOGIN }}:{{ .PASSWORD }}` }}"               
          templateFrom: 
            - configMap:
                name: external-secret-template 
                items:
                  - keys: config.yml      

