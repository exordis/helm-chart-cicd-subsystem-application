externalSecrets:
  gitlab-token:
    spec:
      target:
        creationPolicy: Owner
        template:
          engineVersion: v2
          data:
            GITLAB_PYPI_REGISTRY_LOGIN: "{{ `{{ .login }}` }}"               
            GITLAB_PYPI_REGISTRY_PASSWORD: "{{ `{{ .password }}` }}"               
      data:
        - secretKey: login
          remoteRef:
            key: GITLAB_PYPI_REGISTRY_LOGIN
        - secretKey: password
          remoteRef:
            key: GITLAB_PYPI_REGISTRY_PASSWORD